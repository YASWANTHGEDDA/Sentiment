<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentiment Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
  <div class="bg-gray-800 rounded-3xl shadow-2xl max-w-3xl w-full p-8 space-y-6">
    <h1 class="text-3xl font-bold text-white">Sentiment Analysis App</h1>
    
    <form method="POST" class="space-y-4">
      <textarea
        name="text"
        placeholder="Type something to analyze..."
        class="w-full h-40 p-4 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none shadow-inner"
      ></textarea>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold py-3 px-8 rounded-xl shadow-md hover:from-blue-700 hover:to-blue-600 transition duration-300"
      >
        Analyze Sentiment
      </button>
    </form>

    {% if prediction %}
      <div class="pt-4">
        <p class="text-xl font-semibold text-gray-200">
          Predicted Sentiment:
          <span class="
            font-bold
            {% if prediction.lower() == 'positive' %}text-green-400
            {% elif prediction.lower() == 'negative' %}text-red-400
            {% elif prediction.lower() == 'neutral' %}text-gray-400
            {% else %}text-yellow-400{% endif %}
          ">
            {{ prediction }}
          </span>
        </p>
      </div>
    {% endif %}
  </div>
</body>
</html>
